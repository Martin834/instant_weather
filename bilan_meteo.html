<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="titre">
        <h1>RABBIDE INSTANT WEATHER</h1>
    </div>
    <div>
        <label for="nbJour">Afficher <strong id="nbJour">1</strong> jour de prévisions : </label>
        <input type="range" name="nbJour" value="0" step="1" min="0" max="6" id="choixNbJour">
    </div>

    <div class="corps">
        <h2>Voici la météo d'aujourd'hui pour la ville de <span id="nomVille">???</span>.</h2>

        <div>
            <ul>
                <li><span>Température maximale :</span></li>
                <li><span id = "Tmax">??? °C</span></li>
            </ul>
            <ul>
                <li><span>Température minimale :</span></li>
                <li><span id = "Tmin">??? °C</span></li>
            </ul>
            <ul>
                <li><span>Probabilité de pluie :</span></li>
                <li><span id = "ProbaPluie">???%</span></li>
            </ul>
            <ul>
                <li><span>Nombre d'heures d'ensoleillement :</span></li>
                <li><span id = "NbHSoleil">???h</span></li>
            </ul>
        </div>
        
        <a href="index.html"><button class="valider" onclick="">Retour</button></a>
        <image id="imgBilanMeteo"></image>
    </div>
    <script src="script2.js"></script>
    
</body>
</html>
